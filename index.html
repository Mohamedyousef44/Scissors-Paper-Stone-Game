<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Winner</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color:#00337C ;">
        <div class="container d-flex flex-column justify-content-between text-light" style="height: 80vh;">

            <!-- div of score -->

            <div class="row justify-content-evenly align-items-center border border-4 rounded-3 py-3 mb-4" >
                <div class="col-3 d-flex flex-column justify-content-center align-items-center align-self-start">
                    <h4>Scissor</h4>
                    <h4>Paper</h4>
                    <h4>Stone</h4>
                </div>
                <div class="offset-6 col-3 offset-md-6 col-md-2  d-flex flex-column justify-content-center align-items-center bg-light ms-1 border rounded-3" style="color: #00337C;">
                    <h5 class="text-center">Score</h5>
                    <h3 id="score">0</h3>
                </div>
            </div>

            <!--div of buttons -->

            <div class="row justify-content-around align-items-center py-3 my-4" id="divBtns">
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="btn btnId" id="scissors"><img src="./assets/scis.png" class="object-fit-cover border rounded" width="50px"></button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="btn  btnId" id="paper"><img src="./assets/paper.png" class="object-fit-cover border rounded" width="50px"></button>
                </div>
                <div class="col-4 d-flex justify-content-center">
                    <button type="button" class="btn  btnId" id="stone"><img src="./assets/stone.png" class="object-fit-cover border rounded" width="50px"></button>
                </div>
            </div>

            <!-- div for the main game -->

            <div class="row  flex-column justify-content-around align-items-center" style="display: none;" id="gameContainer">
                <div class="col d-flex flex-row justify-content-around align-items-center mb-4" id="putBtn">
                    <div class="putBtn d-flex flex-column justify-content-between align-items-center">
                        <h6 class="mt-3">Com</h6>
                    </div>
                    
                    <h3>vs</h3>
    
                    <div class="putBtn d-flex flex-column justify-content-between align-items-center">
                        <h6 class="mt-3">You</h6>
                    </div>
                </div>
                <h3 id="gameStatus" class="text-center mb-3"></h3>
                <button type="button" class="btn btn-secondary col-6 col-md-2 mt-3" id="playAgain">Play Again</button>
            </div>
        </div>
       
      </div>    
    <script src="./src/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
